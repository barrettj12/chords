<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  This page will list all songs for a given artist
  <p id="location"></p>
  <script>
    const params = new URLSearchParams(document.location.search);
    const para = document.getElementById("location");

    para.innerHTML = `Artist: ${params.get("artist")}`;
  </script>
</body>
</html>
